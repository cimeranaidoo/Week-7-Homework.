<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Week 7- Homework</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <img
          src="/Users/cimeranaidoo/Desktop/Week 7- Homework/img/emoji.gif"
          alt="emoji"
          class="emoji"
        />
        <h1>My Weather App</h1>
        <br /><br />
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <br />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <br />
      <hr />
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city">Durban</h2>
            <p class="weather-app-details">
              Tuesday 12:25 , scattered clouds <br />
              Humidity: <strong>50%</strong>, Wind: <strong>4.18km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <br />
      <hr />
      <br /><br />
      <footer>
        Coded by
        <a href="https://github.com/cimeranaidoo" target="_blank"
          >Cimera Naidoo</a
        >, hosted on
        <a
          href="https://github.com/cimeranaidoo/Week-7-Homework."
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://main--week7-homework.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
