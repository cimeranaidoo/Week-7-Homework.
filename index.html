<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Week 7- Homework</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/123/525/original/emoji_%281%29.gif?1713356421"
          alt="emoji"
          class="emoji"
        />
        <h1>My Weather App</h1>
        <br /><br />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <br />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <br />
      <hr />
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description">cloudy</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <br />
      <hr />
      <br /><br />
      <footer>
        Coded by
        <a href="https://github.com/cimeranaidoo" target="_blank"
          >Cimera Naidoo</a
        >, hosted on
        <a
          href="https://github.com/cimeranaidoo/Week-7-Homework."
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://main--week7-homework.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
